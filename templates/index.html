<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greek Verb Finder & Conjugator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --background: #ecf0f1;
            --text: #2c3e50;
            --subtle: #bdc3c7;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 900px;
            width: 95%;
            margin-top: 2rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: white;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 5px 10px -5px rgba(0, 0, 0, 0.04);
            border-radius: 12px;
        }
        .search-input {
            transition: all 0.3s ease;
            border-color: var(--subtle);
        }
        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
        }
        .verb-item {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .verb-item:hover {
            background-color: #f5f7f8;
        }
        .active-verb {
            background-color: #e8f0fe !important;
            border-left: 4px solid var(--primary);
            padding-left: 1rem !important;
        }
        .conjugation-table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
        }
        .conjugation-table th, .conjugation-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--subtle);
        }
        .conjugation-table th {
            background-color: var(--primary);
            color: white;
            font-weight: 600;
        }
        .conjugation-table tr:last-child td {
            border-bottom: none;
        }
        .conjugation-table tr:nth-child(even) {
            background-color: #fcfdfe;
        }
        /* Custom scrollbar for verb list */
        #verbList {
            max-height: 600px;
            overflow-y: auto;
        }
        #verbList::-webkit-scrollbar {
            width: 8px;
        }
        #verbList::-webkit-scrollbar-thumb {
            background-color: var(--subtle);
            border-radius: 4px;
        }
        #verbList::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        /* Style for person/pronoun column */
        .person-col {
            font-weight: 600;
            width: 30%;
            background-color: #f7f9fa;
        }
        .verb-col {
            font-family: 'Times New Roman', serif; /* Use a classic font for Greek text presentation */
            font-size: 1.1em;
            color: var(--text);
        }
    </style>
</head>
<body>

<div class="container">
    <header class="mb-6">
        <h1 class="text-3xl font-bold text-center text-gray-800">Ελληνικά Ρήματα (Greek Verbs)</h1>
        <p class="text-center text-sm text-gray-500 mt-1" id="verbCountText">Loading...</p>
    </header>

    <div class="mb-6">
        <input type="text" id="searchBar" placeholder="Search by English or Greek word (e.g., 'see' or 'βλέπω')..."
               class="search-input w-full p-3 border-2 rounded-lg text-lg focus:outline-none">
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Verb List Column (Col 1) -->
        <div class="lg:col-span-1">
            <h2 class="text-xl font-semibold mb-3 border-b pb-2">Verbs List</h2>
            <ul id="verbList" class="space-y-1 rounded-lg border">
                <!-- Verb items will be injected here -->
            </ul>
            <p id="noResults" class="hidden text-center text-red-500 mt-4">No results found.</p>
        </div>

        <!-- Conjugation Display Column (Col 2 & 3) -->
        <div class="lg:col-span-2">
            <h2 class="text-xl font-semibold mb-3 border-b pb-2">Conjugation: <span id="currentVerbTitle" class="text-primary font-bold">Select a verb</span></h2>
            <div id="conjugationDisplay" class="bg-white rounded-lg p-4 shadow-inner border">
                <p id="verbTranslation" class="text-lg mb-4 italic text-gray-600"></p>

                <div id="presentTense" class="mb-8">
                    <h3 class="text-xl font-semibold mb-3 text-gray-700 border-b pb-1">Present Tense (Ενεστώτας)</h3>
                    <div id="presentTenseTable">
                        <p class="text-gray-500">Please select a verb from the list to see its conjugation.</p>
                    </div>
                </div>

                <div id="pastTense" class="mb-8">
                    <h3 class="text-xl font-semibold mb-3 text-gray-700 border-b pb-1">Simple Past Tense (Αόριστος)</h3>
                    <div id="pastTenseTable">
                        <!-- Past tense conjugation will be injected here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    // --- Data: The core list of 41 Greek verbs (Expanded from 15) ---
    const sampleVerbs = [
        { greek: "είμαι", english: "to be", present: ["είμαι", "είσαι", "είναι", "είμαστε", "είστε", "είναι"], past: ["ήμουν", "ήσουν", "ήταν", "ήμασταν", "ήσασταν", "ήταν"] },
        { greek: "έχω", english: "to have", present: ["έχω", "έχεις", "έχει", "έχουμε", "έχετε", "έχουν"], past: ["είχα", "είχες", "είχε", "είχαμε", "είχατε", "είχαν"] },
        { greek: "κάνω", english: "to do / to make", present: ["κάνω", "κάνεις", "κάνει", "κάνουμε", "κάνετε", "κάνουν"], past: ["έκανα", "έκανες", "έκανε", "κάναμε", "κάνατε", "έκαναν"] },
        { greek: "πηγαίνω", english: "to go", present: ["πηγαίνω", "πηγαίνεις", "πηγαίνει", "πηγαίνουμε", "πηγαίνετε", "πηγαίνουν"], past: ["πήγα", "πήγες", "πήγε", "πήγαμε", "πήγατε", "πήγαν"] },
        { greek: "λέω", english: "to say / to tell", present: ["λέω", "λες", "λέει", "λέμε", "λέτε", "λένε"], past: ["είπα", "είπες", "είπε", "είπαμε", "είπατε", "είπαν"] },
        { greek: "βλέπω", english: "to see", present: ["βλέπω", "βλέπεις", "βλέπει", "βλέπουμε", "βλέπετε", "βλέπουν"], past: ["είδα", "είδες", "είδε", "είδαμε", "είδατε", "είδαν"] },
        { greek: "ξέρω", english: "to know (fact/info)", present: ["ξέρω", "ξέρεις", "ξέρει", "ξέρουμε", "ξέρετε", "ξέρουν"], past: ["ήξερα", "ήξερες", "ήξερε", "ήξεραμε", "ήξερατε", "ήξεραν"] },
        { greek: "θέλω", english: "to want", present: ["θέλω", "θέλεις", "θέλει", "θέλουμε", "θέλετε", "θέλουν"], past: ["ήθελα", "ήθελες", "ήθελε", "θέλαμε", "θέλατε", "ήθελαν"] },
        { greek: "μπορώ", english: "to be able to / can", present: ["μπορώ", "μπορείς", "μπορεί", "μπορούμε", "μπορείτε", "μπορούν"], past: ["μπόρεσα", "μπόρεσες", "μπόρεσε", "μπορέσαμε", "μπορέσατε", "μπόρεσαν"] },
        { greek: "τρώω", english: "to eat", present: ["τρώω", "τρως", "τρώει", "τρώμε", "τρώτε", "τρώνε"], past: ["έφαγα", "έφαγες", "έφαγε", "φάγαμε", "φάγατε", "έφαγαν"] },
        { greek: "πίνω", english: "to drink", present: ["πίνω", "πίνεις", "πίνει", "πίνουμε", "πίνετε", "πίνουν"], past: ["ήπια", "ήπιες", "ήπιε", "ήπιαμε", "ήπιατε", "ήπιαν"] },
        { greek: "αγαπώ", english: "to love", present: ["αγαπώ", "αγαπάς", "αγαπά", "αγαπάμε", "αγαπάτε", "αγαπούν"], past: ["αγάπησα", "αγάπησες", "αγάπησε", "αγαπήσαμε", "αγαπήσατε", "αγάπησαν"] },
        { greek: "μένω", english: "to stay / to live (reside)", present: ["μένω", "μένεις", "μένει", "μένουμε", "μένετε", "μένουν"], past: ["έμεινα", "έμεινες", "έμεινε", "μείναμε", "μείνατε", "έμειναν"] },
        { greek: "δουλεύω", english: "to work", present: ["δουλεύω", "δουλεύεις", "δουλεύει", "δουλεύουμε", "δουλεύετε", "δουλεύουν"], past: ["δούλεψα", "δούλεψες", "δούλεψε", "δουλέψαμε", "δουλέψατε", "δούλεψαν"] },
        { greek: "καταλαβαίνω", english: "to understand", present: ["καταλαβαίνω", "καταλαβαίνεις", "καταλαβαίνει", "καταλαβαίνουμε", "καταλαβαίνετε", "καταλαβαίνουν"], past: ["κατάλαβα", "κατάλαβες", "κατάλαβε", "καταλάβαμε", "καταλάβατε", "κατάλαβαν"] },
        { greek: "έρχομαι", english: "to come", present: ["έρχομαι", "έρχεσαι", "έρχεται", "ερχόμαστε", "έρχεστε", "έρχονται"], past: ["ήρθα", "ήρθες", "ήρθε", "ήρθαμε", "ήρθατε", "ήρθαν"] },
        { greek: "δίνω", english: "to give", present: ["δίνω", "δίνεις", "δίνει", "δίνουμε", "δίνετε", "δίνουν"], past: ["έδωσα", "έδωσες", "έδωσε", "δώσαμε", "δώσατε", "έδωσαν"] },
        { greek: "παίρνω", english: "to take", present: ["παίρνω", "παίρνεις", "παίρνει", "παίρνουμε", "παίρνετε", "παίρνουν"], past: ["πήρα", "πήρες", "πήρε", "πήραμε", "πήρατε", "πήραν"] },
        { greek: "βάζω", english: "to put", present: ["βάζω", "βάζεις", "βάζει", "βάζουμε", "βάζετε", "βάζουν"], past: ["έβαλα", "έβαλες", "έβαλε", "βάλαμε", "βάλατε", "έβαλαν"] },
        { greek: "βγάζω", english: "to take out / to remove", present: ["βγάζω", "βγάζεις", "βγάζει", "βγάζουμε", "βγάζετε", "βγάζουν"], past: ["έβγαλα", "έβγαλες", "έβγαλε", "βγάλαμε", "βγάλατε", "έβγαλαν"] },
        { greek: "ακούω", english: "to hear / to listen", present: ["ακούω", "ακούς", "ακούει", "ακούμε", "ακούτε", "ακούνε"], past: ["άκουσα", "άκουσες", "άκουσε", "ακούσαμε", "ακούσατε", "άκουσαν"] },
        { greek: "περιμένω", english: "to wait", present: ["περιμένω", "περιμένεις", "περιμένει", "περιμένουμε", "περιμένετε", "περιμένουν"], past: ["περίμενα", "περίμενες", "περίμενε", "περιμέναμε", "περιμένατε", "περίμεναν"] },
        { greek: "ρωτάω", english: "to ask", present: ["ρωτάω", "ρωτάς", "ρωτάει", "ρωτάμε", "ρωτάτε", "ρωτάνε"], past: ["ρώτησα", "ρώτησες", "ρώτησε", "ρωτήσαμε", "ρωτήσατε", "ρώτησαν"] },
        { greek: "απαντάω", english: "to answer", present: ["απαντάω", "απαντάς", "απαντάει", "απαντάμε", "απαντάτε", "απαντάνε"], past: ["απάντησα", "απάντησες", "απάντησε", "απαντήσαμε", "απαντήσατε", "απάντησαν"] },
        { greek: "βρίσκω", english: "to find", present: ["βρίσκω", "βρίσκεις", "βρίσκει", "βρίσκουμε", "βρίσκετε", "βρίσκουν"], past: ["βρήκα", "βρήκες", "βρήκε", "βρήκαμε", "βρήκατε", "βρήκαν"] },
        { greek: "χρειάζομαι", english: "to need", present: ["χρειάζομαι", "χρειάζεσαι", "χρειάζεται", "χρειαζόμαστε", "χρειάζεστε", "χρειάζονται"], past: ["χρειάστηκα", "χρειάστηκες", "χρειάστηκε", "χρειαστήκαμε", "χρειαστήκατε", "χρειάστηκαν"] },
        { greek: "αρχίζω", english: "to start / to begin", present: ["αρχίζω", "αρχίζεις", "αρχίζει", "αρχίζουμε", "αρχίζετε", "αρχίζουν"], past: ["άρχισα", "άρχισες", "άρχισε", "αρχίσαμε", "αρχίσατε", "άρχισαν"] },
        { greek: "τελειώνω", english: "to finish", present: ["τελειώνω", "τελειώνεις", "τελειώνει", "τελειώνουμε", "τελειώνετε", "τελειώνουν"], past: ["τελείωσα", "τελείωσες", "τελείωσε", "τελειώσαμε", "τελειώσατε", "τελείωσαν"] },
        { greek: "πληρώνω", english: "to pay", present: ["πληρώνω", "πληρώνεις", "πληρώνει", "πληρώνουμε", "πληρώνετε", "πληρώνουν"], past: ["πλήρωσα", "πλήρωσες", "πλήρωσε", "πληρώσαμε", "πληρώσατε", "πλήρωσαν"] },
        { greek: "μαθαίνω", english: "to learn", present: ["μαθαίνω", "μαθαίνεις", "μαθαίνει", "μαθαίνουμε", "μαθαίνετε", "μαθαίνουν"], past: ["έμαθα", "έμαθες", "έμαθε", "μάθαμε", "μάθατε", "έμαθαν"] },
        { greek: "διδάσκω", english: "to teach", present: ["διδάσκω", "διδάσκεις", "διδάσκει", "διδάσκουμε", "διδάσκετε", "διδάσκουν"], past: ["δίδαξα", "δίδαξες", "δίδαξε", "διδάξαμε", "διδάξατε", "δίδαξαν"] },
        { greek: "αγοράζω", english: "to buy", present: ["αγοράζω", "αγοράζεις", "αγοράζει", "αγοράζουμε", "αγοράζετε", "αγοράζουν"], past: ["αγόρασα", "αγόρασες", "αγόρασε", "αγοράσαμε", "αγοράσατε", "αγόρασαν"] },
        { greek: "πουλώ", english: "to sell", present: ["πουλώ", "πουλάς", "πουλάει", "πουλάμε", "πουλάτε", "πουλούν"], past: ["πούλησα", "πούλησες", "πούλησε", "πουλήσαμε", "πουλήσατε", "πούλησαν"] },
        { greek: "ζω", english: "to live (be alive)", present: ["ζω", "ζεις", "ζει", "ζούμε", "ζείτε", "ζουν"], past: ["έζησα", "έζησες", "έζησε", "ζήσαμε", "ζήσατε", "έζησαν"] },
        { greek: "κοιμάμαι", english: "to sleep", present: ["κοιμάμαι", "κοιμάσαι", "κοιμάται", "κοιμόμαστε", "κοιμάστε", "κοιμούνται"], past: ["κοιμήθηκα", "κοιμήθηκες", "κοιμήθηκε", "κοιμηθήκαμε", "κοιμηθήκατε", "κοιμήθηκαν"] },
        { greek: "ξυπνάω", english: "to wake up", present: ["ξυπνάω", "ξυπνάς", "ξυπνάει", "ξυπνάμε", "ξυπνάτε", "ξυπνάνε"], past: ["ξύπνησα", "ξύπνησες", "ξύπνησε", "ξυπνήσαμε", "ξυπνήσατε", "ξύπνησαν"] },
        { greek: "ταξιδεύω", english: "to travel", present: ["ταξιδεύω", "ταξιδεύεις", "ταξιδεύει", "ταξιδεύουμε", "ταξιδεύετε", "ταξιδεύουν"], past: ["ταξίδεψα", "ταξίδεψες", "ταξίδεψε", "ταξιδέψαμε", "ταξιδέψατε", "ταξίδεψαν"] },
        { greek: "γράφω", english: "to write", present: ["γράφω", "γράφεις", "γράφει", "γράφουμε", "γράφετε", "γράφουν"], past: ["έγραψα", "έγραψες", "έγραψε", "γράψαμε", "γράψατε", "έγραψαν"] },
        { greek: "διαβάζω", english: "to read", present: ["διαβάζω", "διαβάζεις", "διαβάζει", "διαβάζουμε", "διαβάζετε", "διαβάζουν"], past: ["διάβασα", "διάβασες", "διάβασε", "διαβάσαμε", "διαβάσατε", "διάβασαν"] },
        { greek: "τρέχω", english: "to run", present: ["τρέχω", "τρέχεις", "τρέχει", "τρέχουμε", "τρέχετε", "τρέχουν"], past: ["έτρεξα", "έτρεξες", "έτρεξε", "τρέξαμε", "τρέξατε", "έτρεξαν"] },
        { greek: "χορεύω", english: "to dance", present: ["χορεύω", "χορεύεις", "χορεύει", "χορεύουμε", "χορεύετε", "χορεύουν"], past: ["χόρεψα", "χόρεψες", "χόρεψε", "χορέψαμε", "χορέψατε", "χόρεψαν"] }
    ];

    const pronouns = ["Εγώ (I)", "Εσύ (You - singular)", "Αυτός/Αυτή/Αυτό (He/She/It)", "Εμείς (We)", "Εσείς (You - plural/formal)", "Αυτοί/Αυτές/Αυτά (They)"];
    let verbs = [...sampleVerbs];
    let activeVerbIndex = -1;

    // --- DOM Elements ---
    const verbListEl = document.getElementById('verbList');
    const searchBarEl = document.getElementById('searchBar');
    const currentVerbTitleEl = document.getElementById('currentVerbTitle');
    const verbTranslationEl = document.getElementById('verbTranslation');
    const presentTenseTableEl = document.getElementById('presentTenseTable');
    const pastTenseTableEl = document.getElementById('pastTenseTable');
    const verbCountTextEl = document.getElementById('verbCountText');
    const noResultsEl = document.getElementById('noResults');

    /**
     * Generates the HTML table for a given tense and conjugation array.
     * @param {string[]} conjugationArray - Array of conjugated forms.
     * @returns {string} The HTML string for the table.
     */
    function createConjugationTable(conjugationArray) {
        let tableHtml = '<table class="conjugation-table rounded-lg shadow-md overflow-hidden">';
        tableHtml += '<thead><tr><th class="person-col">Person/Pronoun</th><th>Conjugation</th></tr></thead><tbody>';

        pronouns.forEach((pronoun, index) => {
            const verbForm = conjugationArray[index] || 'N/A';
            tableHtml += `
                <tr>
                    <td class="person-col">${pronoun}</td>
                    <td class="verb-col">${verbForm}</td>
                </tr>
            `;
        });

        tableHtml += '</tbody></table>';
        return tableHtml;
    }

    /**
     * Renders the conjugation details for the currently selected verb.
     * @param {number} index - The index of the verb in the current `verbs` array.
     */
    function renderConjugation(index) {
        if (index === -1) {
            currentVerbTitleEl.textContent = 'Select a verb';
            verbTranslationEl.textContent = '';
            presentTenseTableEl.innerHTML = '<p class="text-gray-500">Please select a verb from the list to see its conjugation.</p>';
            pastTenseTableEl.innerHTML = '';
            return;
        }

        const verb = verbs[index];
        activeVerbIndex = index;

        currentVerbTitleEl.textContent = `${verb.greek} (${verb.english})`;
        verbTranslationEl.textContent = `Meaning: ${verb.english}`;

        // Render Present Tense
        presentTenseTableEl.innerHTML = createConjugationTable(verb.present);

        // Render Simple Past Tense
        pastTenseTableEl.innerHTML = createConjugationTable(verb.past);

        // Update active class in list
        document.querySelectorAll('.verb-item').forEach((item, i) => {
            item.classList.remove('active-verb');
            if (i === index) {
                item.classList.add('active-verb');
            }
        });
    }

    /**
     * Renders the list of verbs based on the current `verbs` array.
     */
    function renderAllVerbs() {
        verbListEl.innerHTML = '';
        activeVerbIndex = -1; // Reset active selection
        renderConjugation(-1); // Clear conjugation display

        if (verbs.length === 0) {
            noResultsEl.classList.remove('hidden');
            verbCountTextEl.textContent = `Total Verbs: ${sampleVerbs.length} | Showing: 0`;
            return;
        }

        noResultsEl.classList.add('hidden');

        verbs.forEach((verb, index) => {
            const listItem = document.createElement('li');
            listItem.className = 'verb-item p-3 border-b last:border-b-0 rounded-lg lg:rounded-none';
            listItem.innerHTML = `<span class="font-medium text-lg">${verb.greek}</span> <span class="text-gray-500 text-sm italic">(${verb.english})</span>`;
            listItem.setAttribute('data-index', index);

            // Add click listener
            listItem.addEventListener('click', (e) => {
                const clickedIndex = parseInt(e.currentTarget.getAttribute('data-index'));
                renderConjugation(clickedIndex);
            });

            verbListEl.appendChild(listItem);
        });

        verbCountTextEl.textContent = `Total Verbs: ${sampleVerbs.length} | Showing: ${verbs.length}`;
    }

    /**
     * Handles the search logic when the user types in the search bar.
     */
    function handleSearch() {
        const query = searchBarEl.value.toLowerCase().trim();

        if (query === '') {
            verbs = [...sampleVerbs];
        } else {
            verbs = sampleVerbs.filter(verb =>
                verb.greek.toLowerCase().includes(query) ||
                verb.english.toLowerCase().includes(query)
            );
        }

        renderAllVerbs();
    }

    /**
     * Initializes the application.
     */
    function initApp() {
        // 1. Initial render of all verbs
        verbs = [...sampleVerbs];
        renderAllVerbs();

        // 2. Attach search listener
        searchBarEl.addEventListener('input', handleSearch);

        // Optional: Pre-select the first verb for immediate viewing
        if (verbs.length > 0) {
             // Use setTimeout to ensure the DOM elements are fully rendered before trying to add 'active-verb' class
             setTimeout(() => renderConjugation(0), 0);
        }
    }

    // Start the application when the window loads
    window.onload = initApp;

</script>

</body>
</html>

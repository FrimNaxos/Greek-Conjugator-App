<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greek Verb Conjugator Lookup</title>
    <style>
        /* -------------------------------------- */
        /* DARK MODE - CSS Variables */
        /* -------------------------------------- */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f0f2f5;
            --text-color: #333;
            --heading-color: #004d99;
            --table-header-bg: #004d99;
            --table-header-text: white;
            --table-row-odd: #fcfcfc;
            --table-row-even: #f7f7f7;
            --input-border: #ddd;
            --link-color: #007bff;
        }

        .dark-mode {
            --bg-primary: #1e1e1e;
            --bg-secondary: #2c2c2c;
            --text-color: #f0f0f0;
            --heading-color: #79adff;
            --table-header-bg: #444;
            --table-header-text: #fff;
            --table-row-odd: #282828;
            --table-row-even: #1e1e1e;
            --input-border: #555;
            --link-color: #90bfff;
        }

        /* -------------------------------------- */
        /* Global Styles (Using Variables) */
        /* -------------------------------------- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-secondary);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 950px;
            margin: 50px auto;
            background: var(--bg-primary);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        h1 {
            color: var(--heading-color);
            text-align: center;
            margin-bottom: 25px;
            font-weight: 300;
        }
        
        /* Dark Mode Toggle Position */
        #mode-toggle-container {
            text-align: right;
            margin-bottom: -40px; 
            padding: 10px 0;
        }
        #mode-toggle-button {
            background: none;
            border: 1px solid var(--link-color);
            color: var(--link-color);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s, color 0.3s;
        }
        #mode-toggle-button:hover {
            background-color: var(--link-color);
            color: var(--bg-primary);
        }


        /* Tabs Navigation */
        .tabs {
            display: flex;
            border-bottom: 2px solid var(--input-border);
            margin-bottom: 30px;
        }
        .tab-button {
            padding: 10px 20px;
            cursor: pointer;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            font-size: 1.1em;
            color: var(--text-color);
            transition: all 0.3s;
        }
        .tab-button.active {
            color: var(--link-color);
            border-bottom: 2px solid var(--link-color);
            font-weight: 600;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }

        /* Search Bar Styling */
        #search-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        #search-form {
            display: flex;
            flex-grow: 1;
            gap: 10px;
        }
        #search-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 17px;
            background-color: var(--bg-primary);
            color: var(--text-color);
            transition: border-color 0.3s;
        }
        #search-input:focus {
            border-color: var(--link-color);
            outline: none;
        }
        #search-button, #random-button, #generate-sentence-button {
            padding: 12px 20px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
            transition: background-color 0.3s;
        }
        #search-button {
            background-color: #007bff; /* Fixed Blue */
        }
        #random-button {
            background-color: #28a745; /* Fixed Green */
        }
        #generate-sentence-button {
            background-color: #ff8c00; /* Fixed Orange */
            flex-grow: 1; 
            margin-top: 15px; 
            width: 100%;
        }
        #random-button:hover {
            background-color: #1e7e34;
        }
        #search-button:hover {
            background-color: #0056b3;
        }
        #generate-sentence-button:hover {
            background-color: #cc7000;
        }


        /* Verb Title */
        #verb-title {
            text-align: center;
            color: var(--text-color);
            font-size: 1.8em;
            margin-top: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--input-border);
            padding-bottom: 10px;
        }

        /* Table Styling */
        #conjugation-table {
            width: 100%;
            border-collapse: separate; 
            border-spacing: 0;
            margin-top: 20px;
            overflow: hidden; 
        }
        #conjugation-table th, #conjugation-table td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid var(--input-border);
            font-size: 0.95em;
        }
        #conjugation-table th {
            background-color: var(--table-header-bg); 
            color: var(--table-header-text);
            font-weight: 600;
            border-top: none;
            border-bottom: 2px solid var(--table-header-bg);
        }
        .tense-header {
            background-color: #3498db; /* Fixed Light Blue */
            color: white;
            font-size: 1.1em;
            font-weight: bold;
        }
        #conjugation-table tbody tr td:first-child {
            text-align: left;
            background-color: var(--table-row-even);
            font-weight: bold;
            color: var(--text-color);
        }
        #conjugation-table tbody tr:nth-child(even) {
            background-color: var(--table-row-odd);
        }
        #conjugation-table tbody tr:hover {
            background-color: #f0f8ff55; 
            cursor: default;
        }
        .dark-mode #conjugation-table tbody tr:hover {
             background-color: #007bff22; 
        }
        
        /* Message Styling */
        .message {
            padding: 15px;
            background-color: #fff8e1; 
            border: 1px solid #ffecb3; 
            color: #6d4c41; 
            border-radius: 8px;
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        
        /* Example Sentence Styling */
        #example-sentence {
            margin-top: 35px;
            padding: 20px;
            border: 1px solid #ff8c00;
            border-left: 5px solid #ff8c00; 
            border-radius: 4px;
            background-color: #fff2e6; 
            text-align: center;
            font-size: 1.1em;
            font-style: italic;
            color: #cc7000;
        }

        /* Missing Verb Splash Box */
        .missing-verb-splash {
            padding: 25px;
            background-color: #ffe0b2; 
            border: 2px solid #ff9800;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            color: #e65100;
            margin-bottom: 20px;
        }
        .report-button {
            padding: 10px 20px;
            background-color: #e65100;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .report-button:hover {
            background-color: #bf360c;
        }
        
        /* Quiz Styles */
        #quiz-verb {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: var(--heading-color);
        }
        #quiz-check-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #quiz-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 17px;
            background-color: var(--bg-primary);
            color: var(--text-color);
        }
        #quiz-check-button {
            padding: 12px 25px;
            background-color: #ffc107;
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
        }
        .quiz-result {
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
            text-align: center;
        }
        .correct {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .incorrect {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="mode-toggle-container">
            <button id="mode-toggle-button" onclick="toggleDarkMode()">Switch to Dark Mode</button>
        </div>
        
        <h1>Greek Verb Conjugator</h1>
        
        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'SearchTab')">üîç Conjugation Search</button>
            <button class="tab-button" onclick="openTab(event, 'QuizTab')">üß† Quiz</button>
        </div>

        <div id="SearchTab" class="tab-content active">
            <h2>Find Conjugations</h2>
            <div id="search-controls">
                <form id="search-form">
                    <input type="text" id="search-input" placeholder="Enter English or Greek verb (e.g., 'eat' or 'œÑœÅœéœâ')" autofocus>
                    <button type="submit" id="search-button">Search</button>
                </form>
                <button id="random-button">Random Verb</button>
                <button id="generate-sentence-button">Generate Simple Sentence</button>
            </div>

            <div id="results-container">
                <div id="message-area"></div>
                <h2 id="verb-title"></h2>
                <table id="conjugation-table" style="display: none;">
                    <thead>
                        <tr>
                            <th rowspan="2">Person</th>
                            <th colspan="3" class="tense-header">Indicative Tenses</th>
                            <th colspan="2" class="tense-header">Imperative Mood</th>
                        </tr>
                        <tr>
                            <th>Present</th>
                            <th>Aorist (Past)</th>
                            <th>Future</th>
                            <th>Present (Imperfect)</th>
                            <th>Aorist (Perfect)</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
                <div id="example-sentence" style="display: none;"></div>
            </div>
        </div>

        <div id="QuizTab" class="tab-content">
            <h2>Verb Translation Quiz</h2>
            <p class="message">Translate the Greek verb below into English.</p>
            
            <div id="quiz-area">
                <div id="quiz-verb"></div>
                
                <form id="quiz-check-form">
                    <input type="text" id="quiz-input" placeholder="Enter the English translation (e.g., To eat)">
                    <button type="submit" id="quiz-check-button">Check</button>
                </form>

                <div id="quiz-result-area"></div>
                <button id="next-quiz-button" style="display: none; padding: 10px; margin-top: 10px;" onclick="loadRandomQuiz()">Next Verb</button>
            </div>
        </div>

    </div>

    <script>
        // --- GLOBALS ---
        let currentQuizVerb = null;
        let lastSearchTerm = ''; 
        
        // --- NEW: DARK MODE LOGIC ---
        function setMode(isDark) {
            const body = document.body;
            const toggleButton = document.getElementById('mode-toggle-button');
            
            if (isDark) {
                body.classList.add('dark-mode');
                toggleButton.textContent = 'Switch to Light Mode ‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                toggleButton.textContent = 'Switch to Dark Mode üåô';
                localStorage.setItem('theme', 'light');
            }
        }
        
        function toggleDarkMode() {
            const isDark = document.body.classList.contains('dark-mode');
            setMode(!isDark);
        }
        
        // --- NEW: SUBMIT MISSING VERB ---
        async function submitMissingVerb() {
            const button = document.getElementById('report-missing-button');
            const originalText = button.textContent;
            button.disabled = true;
            button.textContent = 'Sending...';

            try {
                const response = await fetch('/report_missing_verb', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ verb: lastSearchTerm })
                });
                const data = await response.json();

                if (data.success) {
                    button.textContent = '‚úÖ Sent!';
                    setTimeout(() => {
                        document.getElementById('message-area').innerHTML = '';
                    }, 3000);
                } else {
                    alert('Failed to send report. Please try again later.');
                    button.textContent = 'Try Again';
                    button.disabled = false;
                }
            } catch (error) {
                console.error('Error reporting verb:', error);
                alert('A network error occurred.');
                button.textContent = 'Try Again';
                button.disabled = false;
            }
        }


        // --- CORE LOGIC ---
        function displayConjugation(data, searchTerm) {
            const verbTitle = document.getElementById('verb-title');
            const tableBody = document.querySelector('#conjugation-table tbody');
            const conjugationTable = document.getElementById('conjugation-table');
            const messageArea = document.getElementById('message-area');
            const exampleSentence = document.getElementById('example-sentence');

            messageArea.innerHTML = '';
            tableBody.innerHTML = '';
            verbTitle.textContent = '';
            conjugationTable.style.display = 'none';
            exampleSentence.style.display = 'none'; 
            exampleSentence.textContent = ''; 

            if (!data.success) {
                if (data.verb_not_found) {
                    lastSearchTerm = searchTerm;
                    messageArea.innerHTML = `
                        <div class="missing-verb-splash">
                            <p>The verb <strong>"${searchTerm}"</strong> is not listed yet.</p>
                            <p>It can be added! Send the request now:</p>
                            <button class="report-button" id="report-missing-button" onclick="submitMissingVerb()">
                                Send to Administrator
                            </button>
                            <p style="font-size:0.9em; margin-top: 15px;">Come back soon!</p>
                        </div>
                    `;
                } else {
                    messageArea.innerHTML = `<div class="message">${data.message}</div>`;
                }
                return;
            }

            const verbData = data.verb;
            verbTitle.textContent = `${verbData.English_Verb} (${verbData.Greek_Verb}) - ${verbData.Translation}`;
            conjugationTable.style.display = 'table';
            
            if (verbData.Example_Sentence && verbData.Example_Sentence.trim()) {
                exampleSentence.textContent = `Manual Example: ${verbData.Example_Sentence.trim()}`;
                exampleSentence.style.display = 'block';
            }
            
            const persons = [
                { label: 'ŒïŒ≥œé', description: '(I)', person: 'Ego' },
                { label: 'ŒïœÉœç', description: '(You)', person: 'Esy' },
                { label: 'ŒëœÖœÑœåœÇ/ŒÆ/œå', description: '(He/She/It)', person: 'HeSheIt' },
                { label: 'ŒïŒºŒµŒØœÇ', description: '(We)', person: 'We' },
                { label: 'ŒïœÉŒµŒØœÇ', description: '(You pl)', person: 'YouPl' },
                { label: 'ŒëœÖœÑŒøŒØ/Œ≠œÇ/Œ¨', description: '(They)', person: 'They' }
            ];

            persons.forEach(p => {
                const tr = document.createElement('tr');
                
                const tdLabel = document.createElement('td');
                tdLabel.innerHTML = `<strong>${p.label}</strong> <span style="font-size:0.8em; color:#777;">${p.description}</span>`;
                tr.appendChild(tdLabel);
                
                tr.insertCell().textContent = verbData[`Present_${p.person}`] ? verbData[`Present_${p.person}`].trim() : '-';
                tr.insertCell().textContent = verbData[`Aorist_${p.person}`] ? verbData[`Aorist_${p.person}`].trim() : '-';
                tr.insertCell().textContent = verbData[`Future_${p.person}`] ? verbData[`Future_${p.person}`].trim() : '-';
                
                if (p.person === 'Esy' || p.person === 'YouPl') {
                    tr.insertCell().textContent = verbData[`Present_Imperative_${p.person}`] ? verbData[`Present_Imperative_${p.person}`].trim() : '-';
                    tr.insertCell().textContent = verbData[`Aorist_Imperative_${p.person}`] ? verbData[`Aorist_Imperative_${p.person}`].trim() : '-';
                } else {
                    tr.insertCell().textContent = '-'; 
                    tr.insertCell().textContent = '-';
                }

                tableBody.appendChild(tr);
            });
        }


        // --- EXISTING FEATURES (Search, Random, Quiz, Sentence) ---

        document.getElementById('search-form').addEventListener('submit', async function(e) {
            e.preventDefault(); 
            const searchTerm = document.getElementById('search-input').value;
            if (!searchTerm.trim()) {
                document.getElementById('message-area').innerHTML = '<div class="message">Please enter a verb to search.</div>';
                return;
            }

            const response = await fetch(`/search?term=${encodeURIComponent(searchTerm)}`);
            const data = await response.json();
            displayConjugation(data, searchTerm); 
        });

        document.getElementById('random-button').addEventListener('click', async function() {
            const response = await fetch('/random_verb');
            const data = await response.json();
            displayConjugation(data, ''); 
        });

        document.getElementById('generate-sentence-button').addEventListener('click', async function() {
            const exampleSentence = document.getElementById('example-sentence');
            const response = await fetch('/generate_sentence');
            const data = await response.json();

            if (data.success) {
                exampleSentence.textContent = `Generated Sentence (Verb: ${data.verb || 'Unknown'}): ${data.sentence}`;
                exampleSentence.style.display = 'block';
                document.getElementById('message-area').innerHTML = '';
            } else {
                exampleSentence.textContent = `Error: ${data.sentence}`;
                exampleSentence.style.display = 'block';
            }
        });

        async function loadRandomQuiz() {
            document.getElementById('quiz-result-area').innerHTML = '';
            document.getElementById('quiz-input').value = '';
            document.getElementById('quiz-check-button').style.display = 'block';
            document.getElementById('next-quiz-button').style.display = 'none';

            const response = await fetch('/random_verb');
            const data = await response.json();

            if (data.success) {
                currentQuizVerb = data.verb;
                document.getElementById('quiz-verb').textContent = currentQuizVerb.Greek_Verb;
            } else {
                document.getElementById('quiz-verb').textContent = "Error loading verb.";
            }
        }

        document.getElementById('quiz-check-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const userAnswer = document.getElementById('quiz-input').value.trim().toLowerCase();
            const resultArea = document.getElementById('quiz-result-area');
            const checkButton = document.getElementById('quiz-check-button');
            const nextButton = document.getElementById('next-quiz-button');

            if (!userAnswer || !currentQuizVerb) return;

            const correctAnswer = currentQuizVerb.Translation.trim().toLowerCase().replace(/^to\s/, '');
            const normalizedUserAnswer = userAnswer.replace(/^to\s/, '');

            checkButton.style.display = 'none';
            nextButton.style.display = 'block';

            if (normalizedUserAnswer === correctAnswer) {
                resultArea.innerHTML = `<div class="quiz-result correct">‚úÖ Correct! The translation is "${currentQuizVerb.Translation}".</div>`;
            } else {
                resultArea.innerHTML = `<div class="quiz-result incorrect">‚ùå Incorrect. The correct translation is "${currentQuizVerb.Translation}".</div>`;
            }
        });
        
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";

            if (tabName === 'QuizTab') {
                loadRandomQuiz();
            }
        }

        // Initialize Dark Mode based on preference
        document.addEventListener('DOMContentLoaded', () => {
             // 1. Initialize Dark Mode preference
             const savedTheme = localStorage.getItem('theme');
             // Default to dark if user prefers it on system, or if 'dark' is saved
             if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                 setMode(true);
             } else {
                 setMode(false);
             }
             
             // 2. Initialize Tab State
             document.getElementById('SearchTab').style.display = 'block';
             document.querySelector('.tab-button.active').className = 'tab-button active';
             loadRandomQuiz();
        });
    </script>
</body>
</html>
